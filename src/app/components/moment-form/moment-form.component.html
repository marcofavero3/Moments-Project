<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <input type="hidden" formControlName="id" />
  </div>
  <div class="form-group">
    <label for="title">Title:</label>
    <input
      type="text"
      formControlName="title"
      placeholder="Insert a Title"
      required
    />

    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">Title is required.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea
      formControlName="description"
      placeholder="Describe the moment"
    ></textarea>
    <div
      *ngIf="description.invalid && formDir.submitted"
      class="validation-error"
    >
      <p *ngIf="description.errors?.['required']">Description is required.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="image">Insert your best photo:</label>
    <input
      type="file"
      (change)="onFileSelected($event)"
    />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
